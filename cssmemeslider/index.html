<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icon.png">
    <title>Meme Slider</title>
</head>
<body>
    <header>
        <h1 class="header_title">CSS Meme Slider</h1>
    </header>
    <main>
        <div class="slider">
          <div class="slider-meme">
            <div class="memes">
                <img class="mem" src="./img/cat.jfif" alt="cat">
                <img class="mem" src="./img/new_emotion.webp" alt="new_emotion">
                <img class="mem" src="./img/cat_2.jfif" alt="cat">
                <img class="mem" src="./img/apple.webp" alt="hamster">
                <img class="mem" src="./img/cat_with_packages.jpg" alt="cat">
            </div>
        </div>
        <div class="slider-description">
            <div class="descriptions">
                <p class="description">Cute cat</p>
                <p class="description">Новая эмоция</p>
                <p class="description">Cute cat 2</p>
                <p class="description">Теперь всё понятно</p>
                <p class="description">Хех</p>
            </div>
        </div>
        <div class="slider-controls">
                <input class="control-input" type="radio" name="control-slider" id="meme0" checked>
                <label class="control-label label0" for="meme0">
                  <span class="control-span"></span>
                </label>
                <input class="control-input" type="radio" name="control-slider" id="meme1">
                <label class="control-label label1" for="meme1">
                  <span class="control-span"></span>
                </label>
                <input class="control-input" type="radio" name="control-slider" id="meme2">
                <label class="control-label label2" for="meme2">
                  <span class="control-span"></span>
                </label>
                <input class="control-input" type="radio" name="control-slider" id="meme3">
                <label class="control-label label3" for="meme3">
                  <span class="control-span"></span>
                </label>
                <input class="control-input" type="radio" name="control-slider" id="meme4">
                <label class="control-label label4" for="meme4">
                  <span class="control-span"></span>
                </label>
        </div>
        </div>
    </main>
</body>
</html>
